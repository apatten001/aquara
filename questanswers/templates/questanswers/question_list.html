{% load static %}

<link rel="stylesheet" href="{% static 'flags/sprite-hq.css' %}">


{% if object_list %}
{% for object in object_list %}
    <h3>{{ object.title }}</h3><span>{{ object.user }}</span>
    <i class=" {{ object.user.country.flag_css }}"></i>
{% endfor %}
    {% else %}
    <h1>There are no recent questions</h1>
{% endif %}
